<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main>
    <section class="form-section">
      <h1 class="page-title">Shorten your URL</h1>
      <form class="url-form">
        <input class="url-input" type="url" placeholder="Paste your link"
        required name="url" autofocus>
        <button type="submit" class="submit-button">Cut it Down</button>
      </form>
    </section>
    <section class="result-section"></section>
  </main>

  <script src="main.js"></script>
</body>
</html>
